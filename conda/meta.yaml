package:
  name: vicon
  version: 0.2.6

source:
  path: ..

build:
  noarch: python
  script: |
    pip install .
    install -Dm755 vicon/scripts/ViralMSA.py $PREFIX/bin/viralmsa

requirements:
  build:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy 
    - pandas
    - matplotlib
    - bioconda::vsearch
    - pyyaml
    - biopython

about:
  home: https://github.com/EhsanKA/vicon
  license: MIT
  summary: "VICON - Viral Conserved Sequence Extraction Toolkit"